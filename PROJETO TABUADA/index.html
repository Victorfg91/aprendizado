<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/js.js" defer></script>
</head>

<body>
    <main>
        <h1>Digite o número e confirme para gerar uma tabuada</h1>
        <div class="calc">
            <form>
                <div class="number">
                    <p>Tabuada do:</p>
                    <input id="number1" type="number" placeholder="Digite"></input>
                </div>

                <div class="result">
                    <p>Multiplicar até:</p>
                    <input id="number2" type="number" placeholder="Digite"></input>
                </div>

                <button type="submit">Calcular</button>
            </form>
        </div>
        <h2>Tabuada do número:</h2>
        <div class="table"></div>
    </main>
</body>

</html>
